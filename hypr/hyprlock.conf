source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# ╭──────────────────────────────────────────────────────────╮
# │ GENERAL                                                  │
# ╰──────────────────────────────────────────────────────────╯
general {
  disable_loading_bar = false
  hide_cursor = true
}

# ╭──────────────────────────────────────────────────────────╮
# │ BACKGROUND                                               │
# ╰──────────────────────────────────────────────────────────╯
background {
  monitor =
  path = $HOME/.config/walls/Xero-Plasma8.jpg
  blur_passes = 2
  color = $base
}

# ╭──────────────────────────────────────────────────────────╮
# │ LAYOUT                                                   │
# ╰──────────────────────────────────────────────────────────╯
label {
  monitor =
  text = Layout: $LAYOUT
  color = $text
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# ╭──────────────────────────────────────────────────────────╮
# │ TIME                                                     │
# ╰──────────────────────────────────────────────────────────╯
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# ╭──────────────────────────────────────────────────────────╮
# │ DATE                                                     │
# ╰──────────────────────────────────────────────────────────╯
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# ╭──────────────────────────────────────────────────────────╮
# │ USER AVATAR                                              │
# ╰──────────────────────────────────────────────────────────╯
image {
  monitor =
  path = $HOME/ic.jpg
  size = 120
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# ╭──────────────────────────────────────────────────────────╮
# │ INPUT FIELD                                              │
# ╰──────────────────────────────────────────────────────────╯
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 1
  dots_size = 0.3
  dots_spacing = 0.3
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>󰌾 Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}
